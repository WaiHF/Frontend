<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>

    <script src="visitcount.js"></script>
</head>

<body>
    <nav>
    </nav>
    <main>
        <div id="contact" class="section section_all">
            <h2>Contact Form</h2>
            <form id="contact_form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                <label for="msg">Message:</label><br>
                <textarea id="msg" name="msg" rows="5" placeholder="Enter your message"></textarea><br>
            </form>

            <button id="form_submit_btn">Submit</button>
        </div>
        <div class="section section_all">
            <a id="visit_counter" href="https://waihfun.com/projects.html">Visitor count: loading...</a>
        </div>
    </main>
</body>

</html>
